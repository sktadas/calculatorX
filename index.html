<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorX</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/calculator">

</head>
<body>
    <section>
    <div class="inner-background">
        <h1 class="fancy-text">CalculatorX:</h1>
        <h2 id="count-el">0</h2>
        <div class="buttons">
            <div class="main-buttons">
                <button id="increment-btn" onclick="increment()">COUNT</button>
                <button id="save-btn" onclick="save()">SAVE</button>
            </div>
            <button id="reset-btn" onclick="reset()"><i class="fas fa-undo"></i> <span class="sr-only">Reset</span></button>
        </div>
        <p id="save-el">Results: </p>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
